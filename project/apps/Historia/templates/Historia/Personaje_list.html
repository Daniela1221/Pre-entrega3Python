{% extends 'Home/index_home.html' %}

{% block CONTENIDO %}
    
<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <div class="cta-inner bg-faded text-center rounded">
                    <h2 class="section-heading mb-5">
                        <span class="section-heading-upper">Base de Datos</span>
                        <span class="section-heading-lower">Personajes</span>
                    </h2>
                    <ul class="list-unstyled list-hours mb-5 text-left mx-auto">
                        {% for object in object_list %}
                            <li class="list-unstyled-item list-hours-item d-flex">
                                {{ object.nombre }}
                                <span class="ms-auto">{{ object.faccion }}</span>
                                <br>
                            </li>
                            <li class="list-unstyled-item list-hours-item d-flex">
                                <div class="intro-button mx-auto" ><a class="btn btn-primary btn-xl"  href="{% url 'Historia:personaje_detail' object.id %}">Ver Detalle</a></div>
                                <div class="intro-button mx-auto"><a class="btn btn-primary btn-xl" href="{% url 'Historia:personaje_update' object.id %}">Actualizar Info</a></div>
                                <div class="intro-button mx-auto"><a class="btn btn-primary btn-xl" href="{% url 'Historia:personaje_delete' object.id %}">Eliminar</a></div>
                            </li>
                                
                            
                        {% endfor %}
                    </ul>
                    <p class="address mb-5">
                        <em>
                            <div class="intro-button mx-auto"><a class="btn btn-primary btn-xl" href="{% url 'Historia:personaje_create' %}">Crear Nuevo Personaje</a></div>
                        </em>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock CONTENIDO %}
