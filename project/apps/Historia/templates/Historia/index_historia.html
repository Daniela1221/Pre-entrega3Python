{% extends 'Home/index_home.html' %}
{% load static %}

{% block CONTENIDO %}

    <section class="page-section about-heading">
    <div class="container"><center>
        <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="{% static 'Home/assets/img/personajes.jpg' %}" alt="..." /></center>
    </div>
    </section>

    {% for datito in datos_registro %}
        <section>
            <div class="about-heading-content">
                <div class="row">
                    <div class="col-xl-9 col-lg-10 mx-auto">
                        <div class="bg-faded rounded h1-5">
                            <h2 class="section-heading mb-4">
                                <span class="section-heading-upper"><br>{{ datito.faccion }}</span>
                                <span class="section-heading-lower">{{ datito.nombre }}</span>
                            </h2>
                            <p> {{ datito.historia }}<br> </p> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <div></div>
    {% endfor %}
    <br>
    <center>
        <div class="intro-button mx-auto"><a class="btn btn-primary btn-xl" href="{% url 'Historia:personaje_list' %}">Ver lista Personajes</a></div>
    </center>
<br>

{% endblock CONTENIDO %}
